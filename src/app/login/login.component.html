<div class="main">
  <p class="sign" align="center">Sign in</p>
  <form class="form1" id="form1" [formGroup]="myForm" (ngSubmit)="submit()">
    <table>
      <tbody>
      <tr>
        <td>
          <div class="lab">
            <label align="center" style="color:darkorchid">User Name</label>
          </div>
          </td>
          <td>
          <div>
            <input class="un" type="text" align="center" placeholder="" formControlName="userName"
              autocomplete="off" value="" required="" (blur)="errorCheckUserName()">
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <div class="lab">
            <label align="center" style="color:darkorchid">Password</label>
          </div>
        </td>

        <td>
          <div>
            <input class="un" type="password" align="center" placeholder="" formControlName="password"
              autocomplete="off" value="" required="" (blur)="errorCheckPassword()">
          </div>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <button class="submit">Sign-in</button>
        </td>
      </tr>
    
    <tr>
      <td>
        <div><a routerLink="/forgot" align="left" style="margin-left: 30px;">Forgot Password?</a></div>
      </td>
      <td>
        <div class="signup" align="right"><a routerLink="/signup">Sign-up</a></div>
      </td>
    </tr>
  </tbody>
  </table>
  </form>
  <p class="error" *ngIf="submitted" align="center">{{ formerror }}</p>
</div>

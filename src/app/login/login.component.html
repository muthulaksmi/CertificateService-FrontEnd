<div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1">
      <input class="un" type="text" align="center" placeholder = "User Name" formControlName="userName" autocomplete="off"  value ="" (blur)="errorCheckUserName()" >
      <input class="pass" type="password" align="center" placeholder="Password" formControlName="password" autocomplete="new-password"  value ="" (blur)="errorCheckPassword()">
      <button class="submit">Sign-in</button>
      <div class="container">
        <div><a routerLink="/forgot">Forgot Password?</a></div>
        <div><a routerLink="/signup">Sign-up</a></div>
      </div>
    </form>
    <div>
      <p class="error" *ngIf ="submitted" align ="center">{{ formerror }}</p>
    </div>
  </div>

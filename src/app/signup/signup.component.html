<div class="main">
  <p class="sign" align="center">Sign-up</p>
  <form class="form1" id="form1" [formGroup]="myForm" (ngSubmit) ="registerUser()" >
    <table>
      <tr>
        <td>
          <div>
          <input class="un" formControlName="firstName" align="center" placeholder="First Name" autocomplete="off"
            value="" required="" (blur)="errorCheckFirstName()" >
          </div>
        </td>
        <td>
          <input class="un" type="text" formControlName="lastName" align="center" placeholder="Last Name" autocomplete="" value="" (blur)="errorCheckLastName()" >
        </td>
      </tr>
      <tr>
        <td>
          <input class="un" type="text" formControlName="userName" align="center" placeholder="User Name" value="" autocomplete="off" (blur)="errorCheckUserName()" >
        
        </td>
        <td>
          <input class="un" type="email" formControlName="email" align="center" placeholder="Email" autocomplete="off" value="" (blur)="errorCheckEmail()">
        </td>
      </tr>
      <tr>
        <td>
          <input class="un" type="password" formControlName="password" align="center" placeholder="password" autocomplete="new-password" value="" (blur)="errorCheckPassword()" >
        </td>
        <td>
          <input class="un" type="password" formControlName="confirmPassword" align="center" placeholder="Confirm Password" autocomplete="off" value="" (blur)="errorCheckConfirmPassword()">
        </td>
      </tr>
            
      <tr>
        <td colspan="2">
          <button class="submit" > Submit </button>
        </td>
      </tr>
      <tr>
        <td>
          <p class="error" *ngIf ="submitted" align ="center">{{ formerror }}</p>
        </td>
      </tr>
    </table>
  </form>

</div>
